<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar navbar-dark bg-primary mb-4">
        <div class="container">
            <span class="navbar-brand mb-0 h1"><b class="desk">ðŸ›’Simple</b> Shopping Cart</span>
            <button class="btn btn-light" onclick="toggleCart()">
                Cart <span id="cart-count" class="badge bg-danger">0</span>
            </button>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <h3 class="mb-3"><b>Products</b></h3>
                <div id="product-list" class="row">
                    </div>
            </div>

            <div class="col-md-4">
                <div class="card shadow-sm" id="cart-section" style="display: none;"> <div class="card-header bg-success text-white">
                        Your Cart
                    </div>
                    <div class="card-body">
                        <ul id="cart-items" class="list-group list-group-flush mb-3">
                            <li class="list-group-item text-center">Cart is empty</li>
                        </ul>
                        
                        <h5>Total: $<span id="total-price">0</span></h5>
                        
                        <hr>
                        <div class="d-grid gap-2">
                            <button onclick="checkout()" class="btn btn-success">Checkout</button>
                            <button onclick="clearCart()" class="btn btn-outline-danger">Clear Cart</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
